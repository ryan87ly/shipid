		    	</div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="form-group" ng-init="inputmessage={}">

                        </div>
                        <div class="form-group form-group-lg">

                                <div class="btn-group col-md-3" uib-dropdown is-open="pluginSelect.toPlugin">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-2">
                                    <label> From Plugin </label>
                                    <select class="form-control" ng-model="inputmessage.fromplugin" ng-options="plugin for plugin in plugins"></select>
                                </div>

                                <div class="col-md-2">
                                    <label> To Plugin </label>
                                    <select class="form-control" ng-model="inputmessage.toplugin" ng-options="plugin for plugin in plugins"></select>
                                </div>
                                <!-- <label class="control-label col-md-1" for="singleSelect"> Single select: </label>
                                <select name="singleSelect" ng-model="message.selected" type="button" class="btn btn-primary" uib-dropdown-toggle>
                                    <option ng-repeat="plugin in plugins" value={{plugin}}>{{plugin}}</option>
                                </select>
                                -->
                            </div>
                        </div>
                        <textarea class="form-control" ng-model="inputmessage.content" rows="3"></textarea>
                        <button type="submit" class="btn btn-primary" ng-click="send(inputmessage)" ng-disabled="checkSendMessage(inputmessage)">Send</button>
                    </div>
                    <div class="panel panel-default messagepanel">
                        <div class="panel-heading">Logging</div>
                        <table class="table messagetable">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Level</th>
                                    <th>Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="message in messages" class="{{message.type}}">
                                    <td>{{message.time}}</td>
                                    <td>{{message.level}}</td>
                                    <td>{{message.content}}</td>
                                </tr>
                            </tbody>
                            <!--
                            <ul class="list-group">
                                <a href="#" ng-repeat="message in messages" class="list-group-item {{message.type}}">{{message.content}}</a>
                            </ul>
                            -->
                        </table>
                    </div>
                </div>
		    </div>
