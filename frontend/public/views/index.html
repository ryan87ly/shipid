<!DOCTYPE html>
<html ng-app = 'myapp'>
  	<head>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    	<script src="../controllers/controller.js"></script>
        <script src="../assets/js/script.js"></script>
        <link href="../assets/css/dashboard.css" rel="stylesheet">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <script type="text/javascript">
    	
    </script>
    <body ng-controller="frondendCtrl">
    	<div class="container-fluid">
    		<div class="row">
		    	<div class="col-sm-3 col-md-2 sidebar">
			    	<ul class="nav nav-sidebar" ng-repeat="plugin in plugins">
						<li>
                            <a href="#">
                                {{plugin}}
                            </a>
                        </li>
					</ul>
		    	</div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="panel panel-default">
                        <div class="panel-heading">Logging</div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Level</th>
                                    <th>Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="message in messages" class="{{message.type}}">
                                    <td>{{message.time}}</td>
                                    <td>{{message.level}}</td>
                                    <td>{{message.content}}</td>
                                </tr>
                            </tbody>
                            <!--
                            <ul class="list-group">
                                <a href="#" ng-repeat="message in messages" class="list-group-item {{message.type}}">{{message.content}}</a>
                            </ul>
                            -->
                        </table>
                    </div>
                </div>
		    </div>
	    </div>
	</body>
</html>
